<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>

    <title>Site!!</title>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <p>Booksy</p>
        </div>
        <li>HOME</li>
        <li>ABOUT</li>
        <li>NEWS</li>
        <li>TESTIMONIALS</li>
        <li>CONTACT US</li>
        <div class="login">
            <span style="padding: 5px;">Login</span>
            <span><i class="fa-solid fa-user"></i></span>
        </div>
    </div>

        <div class="banner">

            <div class="icons-container">
                <div class="icons">
                    <span><i class="fa-solid fa-car"></i> &nbsp; Car</span>
                </div>
                <div class="icons">
                    <span> <i class="fa-solid fa-bus"></i> &nbsp; Bus</span></div>
                <div class="icons">
                    <span><i class="fa-solid fa-train"></i>  &nbsp; Trains</span></div>
                <div class="icons">
                    <span> <i class="fa-solid fa-bed"></i> &nbsp; Hotels</span></div>
                <div class="icons">
                    <button class="flight">
                        <span><i class="fa-solid fa-plane-departure"></i> &nbsp; Flight</span>
                    </button>

                    <button class="more">
                        <span>More &nbsp; <i class="fa-solid fa-arrow-right"></i></span>
                    </button>
                </div>
            </div>
        </div>

        <section class="page">

        <div class="text-field">
            <div class="row">
                <p>Where are you going?</p>
            </div>
        </div>
    </section>
</body>

</html>
